<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaVault - Create Track Achieve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="images/Icon-alpha.png" alt="IdeaVault Logo"/>
                <span class="logo-text">IdeaVault</span>
            </div>
            <h1 class="heading">Create<br>Track<br><span>Achieve</span></h1>
            <div class="right-section">
                <img src="images/focus.png" alt="Phone Mockup" class="phone-mockup"/>
            </div>
            <div class="beta-signup">
                <span class="beta-text">Join the Beta Waiting List</span>
                <form id="beta-form" action="https://docs.google.com/forms/d/e/1FAIpQLSd2PQM8IC7-WcF8y_wJs4kbWiXks8QPrRmEHHEkNcHHePUtaw/formResponse" method="POST">
                    <input type="email" name="entry.802531215" placeholder="Enter your email" required>
                    <button type="submit">Join</button>
                    <div class="newsletter-checkbox">
                        <input type="checkbox" id="newsletter" name="newsletter" checked>
                        <label for="newsletter">Subscribe to the IdeaVault newsletter for updates and sneak peeks into new features</label>
                    </div>
                </form>
                <div class="message success-message">Thanks for joining! We'll be in touch soon.</div>
                <div class="message error-message">Oops! Something went wrong. Please try again.</div>
            </div>
            <div class="support">SUPPORT</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
